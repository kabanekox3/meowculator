<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meowculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>

<body>
    <div id="main">
        <div class="calculator-container">
            <div class="result-container"></div>
            <div class="calculator-main">
                <div class="number-container">
                    <button class="button number-button one">1</button>
                    <button class="button number-button two">2</button>
                    <button class="button number-button three">3</button>
                    <button class="button number-button four">4</button>
                    <button class="button number-button five">5</button>
                    <button class="button number-button six">6</button>
                    <button class="button number-button seven">7</button>
                    <button class="button number-button eight">8</button>
                    <button class="button number-button nine">9</button>
                    <button class="button number-button zero">0</button>
                </div>
                <div class="operator-container">
                    <button class="button operator-button add">+</button>
                    <button class="button operator-button subtract">-</button>
                    <button class="button operator-button multiply">*</button>
                    <button class="button operator-button divide">/</button>
                    <button class="button operator-button evaluate">=</button>
                </div>
            </div>
            <div class="misc-operations-container">
                <button class="button clear">Clear</button>
            </div>
        </div>
    </div>
</body>

</html>
